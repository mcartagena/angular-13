<p *ngIf="blueClass">Button is blue</p>

<button (click)="blueClass = !blueClass"
[ngClass]="{ blue: blueClass }" [ngStyle]="{ 'font-size.px': fontSize }">Change</button>

<hr>

<input (keyup)="changeImage($event)" [value]="imgURL">

<app-post *ngFor="let image of images;let i = index"
[postImg]="image" (imgSelected)="logImg($event)">
  <p>{{i}} some option</p>
</app-post>

<p>Project {{ title }}</p>
<p>Hello {{ name | titlecase }}</p>
<p>Hello {{ getName() }}</p>
<p> {{ 20 + 34 }}</p>
<p> {{ currentDate | date: 'MMMM d'}}</p>
<p>{{ cost | currency: 'JPY' }}</p>
<p>{{ temperature | number: '1.0-0' }}</p>
<pre>{{ pizza | json }}</pre>
